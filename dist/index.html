<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>TODO project</title>
	</head>
	<body>
		<div id="content">
			<button id="addProjectButton">Add new project</button>

			<div id="todoPopUp">
				<span class="close" id="closeTodoForm">&times</span>
				<h3 id="formTitle">Todo Information</h3>

				<div id="todoInputs">
					<form action="" id="todoForm">
						<label class="todoLabel" for="todoTitleInput">Title</label>
						<input class="todoInput" id="todoTitleInput" type="text" placeholder="Title" required>

						<label class="todoLabel" for="todoDescriptionInput">Description</label>
						<textarea name="description" id="todoDescriptioInput" cols="30" rows="10"></textarea>

						<select name="priority" id="todoPriority" required>
							<option value="low">Low Priority</option>
							<option value="medium">Medium Priority</option>
							<option value="high">High Priority</option>
						</select>
						<label class="todoLabel" for="todoDateInput">Due Date</label>
						<input class="todoInput" type="date" id="todoDateInput" required>

						<button type="submit" id="saveTodo">Save</button>
					</form>
				</div>			

			</div>

			
			<div id="projectPopUp">
				<form id="projectForm" action="">
					<label for="titleInput"></label>
					<span id="prname">Project Name</span>
					<input type="text" id="titleInput" placeholder="Amazing Project" required/>
				</label>
				<button id="createNewProject">Create New Project</button>
			</form>
			<span class="close" id="closeProjectForm">&times</span>
		</div>
		
		<div id="projectList"></div>
	</div>
		<script src="main.js"></script>
	</body>
</html>
