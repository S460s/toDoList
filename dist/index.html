<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>TODO project</title>
	</head>
	<body>
		<div id="content">
			<button id="addProjectButton">Add new project</button>

			<div id="todoPopUp">
				<span class="close" id="closeTodoForm">&times</span>
			</div>

			
			<div id="projectPopUp">
				<form id="projectForm" action="">
					<label for="titleInput"></label>
					<span id="prname">Project Name</span>
					<input type="text" id="titleInput" placeholder="Amazing Project" required/>
				</label>
				<button id="createNewProject">Create New Project</button>
			</form>
			<span class="close" id="closeProjectForm">&times</span>
		</div>
		
		<div id="projectList"></div>
	</div>
		<script src="main.js"></script>
	</body>
</html>
